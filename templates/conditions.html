<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Sivareddy Conditions</h1>
        {% if a > b %} 
            <h1>If Condition</h1>
            <h1>{{a}}</h1>
            {% if b > c %}
                <h1>Inside else block</h1>
                <h1>{{b}}</h1>
            {% else %}
                <h1>{{c}}</h1>
            {% endif %}
        {% else %}
            {% if c > d %}
                <h1>Inside else-elif block</h1>
                <h1>{{c}}</h1>
            {% else %}
                <h1>Inside If-Else block</h1>
                <h1>D is maximum</h1>
                <h1>{{d}}</h1>
            {% endif %}
        {% endif %}
        
    </center>
</body>
</html>
